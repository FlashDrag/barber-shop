<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Pavlo Myskov">
    <meta
      name="description"
      content="Barber shop Website for Successful Barbershop Business"
   >
    <meta
      name="keywords"
      content="barbers, barbershop, barber shop, haircut, beard trim, shaving, barbers cut, mens barbers"
   >

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Barber Shop Gallery</title>
  </head>
  <body>
    <!-- navbar header -->
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <a href="index.html">
            <img
              class="logo-image"
              src="assets/images/logo.png"
              alt="barber shop nav logo"
           >
          </a>
        </div>

        <ul class="menu-list">
          <li class="brush-stroke">
            <a href="index.html">HOME</a>
          </li>
          <li class="brush-stroke">
            <a href="booknow.html">PRICE</a>
          </li>
          <li class="brush-stroke">
            <a href="gallery.html">GALLERY</a>
          </li>
        </ul>

        <div class="brush-stroke book-now" id="book-now">
          <a href="booknow.html#appoitment">Book Now</a>
        </div>

        <input type="checkbox" id="burger-input">
        <label id="burger-menu" for="burger-input">
            <ul id="dropdown-navbar">
              <li>
                <a href="index.html">HOME</a>
              </li>
              <li>
                <a href="booknow.html">PRICE</a>
              </li>
              <li><a href="gallery.html">GALLERY</a></li>
            </ul>
        </label>
      </nav>
    </header>

    <div class="gallery-container">
      <figure class="vertical-image spicky">
        <img src="assets/images/gallery/comstock-images-spiky-hair.jpg" alt="spiky hair cut">
        <figcaption>Spiky Hair</figcaption>
      </figure>
      <figure class="vertical-image ivy-league">
        <img src="assets/images/gallery/joseph-gonzalez-unsplash-ivy-league.jpg" alt="ivy league hair cut">
        <figcaption>Ivy League</figcaption>
      </figure>
      <figure class="vertical-image verdi">
        <img src="assets/images/gallery/pexels-alex-urezkov-verdi.jpg" alt="verdi beard style">
        <figcaption>Verdi</figcaption>
      </figure>
      <figure class="landscape-image faux-hawk">
        <img src="assets/images/gallery/pexels-andrea-piacquadio-faux-hawk.jpg" alt="Faux Hawk">
        <figcaption>Faux Hawk</figcaption>
      </figure>
      <figure class="landscape-image ivy-league-2">
        <img src="assets/images/gallery/nathan-fertig-unsplash-ivy-league.jpg" alt="ivy league hair cut">
        <figcaption>Ivy League</figcaption>
      </figure>
      <figure class="vertical-image goatee">
        <img src="assets/images/gallery/jupiterimages-goatee.jpg" alt="goatee beard style">
        <figcaption>Goatee</figcaption>
      </figure>
      <figure class="vertical-image buzz-cut">
        <img src="assets/images/gallery/pexels-anastasiia-chaikovska-buzz-cut.jpg" alt="buzz hair cut">
        <figcaption>Buzz Cut</figcaption>
      </figure>
      <figure class="landscape-image faux-hawk-2">
        <img src="assets/images/gallery/pexels-andrea-piacquadio-faux-hawk-2.jpg" alt="faux hawk haircut">
        <figcaption>Faux Hawk</figcaption>
      </figure>
      <figure class="vertical-image stuble">
        <img src="assets/images/gallery/pexels-lucas-andrade-stuble-beard.jpg" alt="stuble beard">
        <figcaption>Stuble Beard</figcaption>
      </figure>

      <figure class="vertical-image fade">
        <img src="assets/images/gallery/pexels-thgusstavo-santana-fade-haircut.jpg" alt="fade haircut">
        <figcaption>Fade Haircut</figcaption>
      </figure>
      <figure class="vertical-image spiky-2">
        <img src="assets/images/gallery/photodisc-spiky-hair.jpg" alt="spiky hair cut">
        <figcaption>Spiky Hair</figcaption>
      </figure>
      <figure class="landscape-image goatee-2">
        <img src="assets/images/gallery/pixabay-goatee.jpg" alt="goatee beard style">
        <figcaption>Goatee</figcaption>
      </figure>
      <figure class="vertical-image verdi-2">
        <img src="assets/images/gallery/stocksnap-fclund-verdi.jpg" alt="verdi beard style">
        <figcaption>Verdi</figcaption>
      </figure>
      <figure class="vertical-image stubble-2">
        <img src="assets/images/gallery/pexels-safa-bakirci-stubble-beard.jpg" alt="stuble beard">
        <figcaption>Stuble Beard</figcaption>
      </figure>
    </div>

    <!-- footer -->
    <footer>
      <div class="footer-container">
        <div class="visit-us">
          <h3>Visit Us</h3>
          <div class="footer-wraper">
            <div class="address">
              <i class="fas fa-map-marker-alt"></i>
              <p>
                St Stephen's Green,<br>
                Dublin 2 <br>
                8PQR79
              </p>
            </div>
            <div class="p-number">
              <i class="fas fa-phone-alt"></i>
              <a href="tel:+353209192682">+353 20 919 2682</a>
            </div>
          </div>
        </div>

        <div class="opening-times">
          <h3>Opening Times</h3>
          <div class="footer-wraper">
            <p>
              <i class="far fa-calendar-alt"></i>
              Monday - Saturday: 8am - 8pm
            </p>
            <p>
              <i class="fas fa-calendar-week"></i>
              Sunday and holiday: 10am - 4pm
            </p>
          </div>

        </div>

        <div class="find-us">
          <h3>Find Us</h3>
          <ul class="footer-wraper">
            <li>
              <a
                href="https://twitter.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"
                ><i class="fab fa-twitter-square"></i
              ></a>
            </li>
            <li class="facebook">
              <a
                href="https://facebook.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"
                ><i class="fab fa-facebook"></i
              ></a>
            </li>
            <li>
              <a
                href="https://instagram.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="copyright text-center">
        <span>Â©2022 | Developed by</span>
        <a
          href="https://github.com/FlashDrag"
          target="_blank"
          rel="noopener"
          aria-label="Visit author GitHub page (opens in a new tab)"
          >FlashDrag</a
        >
        <span>| All rights reserved.</span>
      </div>
    </footer>

    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/c7dbda0798.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
